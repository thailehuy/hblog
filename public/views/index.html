<!doctype html>
<html ng-app='post'>
  <head>
    <script src='http://ajax.googleapis.com/ajax/libs/angularjs/1.0.2/angular.js'></script>
    <script src='http://ajax.googleapis.com/ajax/libs/angularjs/1.0.2/angular-resource.min.js'></script>
    <script src='/js/lib/jquery-1.8.2.min.js'></script>
    <script src='/js/lib/bootstrap.min.js'></script>
    <script src='/js/spinner.js'></script>
    <script src='/js/posts.js'></script>
    <script src='/js/routes.js'></script>
    <script src='/js/nav.js'></script>
    <script src='/js/about.js'></script>
    <script src='/js/post.js'></script>
    <script src='/js/postPagination.js'></script>
    <link href='/css/lib/bootstrap.min.css' media='all' rel='stylesheet' type='text/css' />
    <link href='/css/lib/bootstrap-responsive.min.css' media='all' rel='stylesheet' type='text/css' />
    <link href='/css/lib/docs.css' media='all' rel='stylesheet' type='text/css' />
    <link href='/css/lib/google-prettify.css' media='all' rel='stylesheet' type='text/css' />
  </head>
  <body data-spy='scroll' data-target='.bs-docs-sidebar' data-twttr-rendered='data-twttr-rendered'>
    <div id='body-container'>
      <div class='navbar navbar-inverse navbar-fixed-top'>
        <div class='navbar-inner'>
          <div class='container'>
            <div id='spinner' ng-show='ajaxLoading'>
              Loading
            </div>
          </div>
        </div>
      </div>
      <header class='jumbotron subhead' id='overview'>
        <div class='container'>
          <h1>Huy Thai's blog</h1>
          <p class='lead'>
            Currently an experimental blog about AngularJS
          </p>
        </div>
      </header>
      <div class='container' id='main'>
        <div class='row'>
          <div class='span3 bs-docs-sidebar' ng-controller='NavCtrl'>
            <ul class='nav nav-list bs-docs-sidenav affix-top'>
              <li class='{{navClass(menu.controller)}}' ng-repeat='menu in navMenu'>
                <a href='{{menu.href}}' target='{{menu.target}}'>
                  <i class='icon-chevron-right'></i>
                  {{menu.text}}
                </a>
              </li>
            </ul>
          </div>
          <div class='span9' ng-view=''></div>
        </div>
      </div>
    </div>
  </body>
</html>
