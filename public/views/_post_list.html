<ul class='post-list'>
  <li ng-repeat='post in posts'>
    <div class='post-title'>{{post.title}}</div>
    <div class='post-content'>
      <pre>{{post.content}}</pre>
    </div>
  </li>
</ul>
<div class='pagination' ng-controller='PostPaginationCtrl'>
  <ul>
    <li class='{{firstPageClass()}}'>
      <a href='#/page/{{currentPage - 1 }}'>
        Previous
      </a>
    </li>
    <li class='{{pageClass(page)}}' ng-repeat='page in getPageRanges(postInfo.max_page)'>
      <a href='#/page/{{page}}'>
        {{page}}
      </a>
    </li>
    <li class='{{lastPageClass()}}'>
      <a href='#/page/{{currentPage +  1}}'>
        Next
      </a>
    </li>
  </ul>
</div>
